<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stackulator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="view.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Stackulator</h1>
        </div>
      </div>
      <h3>Context</h3>
      <div class="row">
        <div class="col-md-4"><b>Var</b></div>
        <div class="col-md-4"><b>Expression</b></div>
        <div class="col-md-4"><b>Type</b></div>
      </div>
      <div id="context">
      </div>
      <h3>Stack</h3>
      <div class="row">
        <div class="col-md-6"><b>Expression</b></div>
        <div class="col-md-6"><b>Type</b></div>
      </div>
      <div id="stack">
      </div>
      <pre id="error"></pre>
      <div class="row">
        <input type="text" id="prompt">
        <input type="submit" id="enter" value="<enter>">
        <input type="submit" id="apply" value="apply">
        <input type="submit" id="eval"  value="eval">
        <input type="submit" id="swap"  value="swap">
        <input type="submit" id="drop"  value="drop">
      </div>
    </div>
  </body>
</html>
